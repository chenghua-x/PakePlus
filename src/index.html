<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2025年崇明区圆沙幼儿园交互式课件登录页面</title>
<link rel="icon" type="image/x-icon" href="https://cdn2.oaifree.com/_next/static/media/favicon-32x32.630a2b99.png">
<style>
  body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
  }
  h1 {
      text-align: center;
  }
  input {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      outline: none;
  }
  .input-wrapper {
      position: relative;
      margin-bottom: 20px;
  }
  .input-wrapper label {
      position: absolute;
      left: 10px;
      top: 14px;
      transition: all 0.3s ease;
      color: #ccc;
  }
  .input-wrapper input {
      width: 274px;
      height: 52px;
      padding: 0 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      display: block;
      font-size: 16px;
  }
  .input-wrapper input:not(:placeholder-shown) + label,
  .input-wrapper input:focus + label {
      top: -12px;
      left: 20px;
      font-size: 12px;
      color: #0f9977;
  }
  .password-toggle {
      position: absolute;
      right: 10px;
      top: 15px;
      cursor: pointer;
  }
  button {
      background-color: #0f9977;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      width: 295px !important;
      height: 52px;
  }
  @media (max-width: 768px) {
      body, form, .response-container {
          padding: 20px;
      }
  }
  /* 图标样式 */
  .icon-container {
      text-align: center;
      margin-bottom: 20px;
  }
  .icon-container img {
      width: 100px; /* 更改图标大小，调整为适合的尺寸 */
      height: 100px;
      margin-bottom: 10px;
  }
</style>
</head>
<body>
<div>
  <!-- 图标容器 -->
  <div class="icon-container">
      <img src="./img/logo.png" alt="Login Icon"> <!-- 替换为您的图标图片 URL -->
  </div>
  <h1>课件评审专用</h1>
  <form id="login-form">
      <div class="input-wrapper">
          <input type="text" id="unique_name" name="unique_name" placeholder=" " required>
          <label for="unique_name">用户名</label>
      </div>
      <div class="input-wrapper">
          <input type="password" id="site_password" name="site_password" placeholder=" " required>
          <label for="site_password">密码</label>
          <span class="password-toggle" onclick="togglePassword()">
              <svg width="24" height="24" viewbox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M12 5C7 5 2.73 8.11 1 12.5C2.73 16.89 7 20 12 20C17 20 21.27 16.89 23 12.5C21.27 8.11 17 5 12 5ZM12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17ZM12 9C10.34 9 9 10.34 9 12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12C15 10.34 13.66 9 12 9Z" fill="#CCC"/>
              </svg>
          </span>
      </div>
      <button type="submit">登录</button>
  </form>
</div>

<script>
  // 确定正确的用户名和密码
  const correctUsername = "admin";
  const correctPassword = "12345";

  document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const username = document.getElementById('unique_name').value;
      const password = document.getElementById('site_password').value;
      
      // 验证用户名和密码
      if (username === correctUsername && password === correctPassword) {
          alert("登录成功！");  // 显示成功消息
          window.location.href = 'main.html';  // 跳转到欢迎页面
      } else {
          alert("用户名或密码错误！");  // 显示错误消息
      }
  });

  function togglePassword() {
      var passwordInput = document.getElementById('site_password');
      var passwordIcon = document.querySelector('.password-toggle svg path');
      if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          passwordIcon.setAttribute('fill', '#0f9977');
      } else {
          passwordInput.type = 'password';
          passwordIcon.setAttribute('fill', '#CCC');
      }
  }
</script>
</body>
</html>
